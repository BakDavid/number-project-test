<!DOCTYPE html>
<html lang="en">

<head>
  <title>Number project test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container center">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-sm-4">
          <a data-toggle="tooltip" data-placement="bottom"
            title="If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23. Find the sum of all the multiples of 3 or 5 below 1000.">Test 1</a>
          <div class="form-group">
            <label for="test1Number">Input Number</label>
            <input type="number" class="form-control" id="test1Number" value="1000">
          </div>
          <button type="button" class="btn btn-default" onclick="multiples()">Calculate</button>
          <div class="form-group">
            <label>Result</label>
            <div class="form-control" id="test1Result"></div>
          </div>
        </div>
        <div class="col-sm-4">
          <a data-toggle="tooltip" data-placement="bottom" title="The prime factors of 13195 are 5, 7, 13 and 29. What is the largest prime factor of the number 600851475143 ?">Test 2</a>
          <div class="form-group">
            <label for="test2Number">Input Number</label>
            <input type="number" class="form-control" id="test2Number" value="600851475143">
          </div>
          <button type="button" class="btn btn-default" onclick="largestPrimeFactor()">Find largest prime</button>
          <div class="form-group">
            <label>Result</label>
            <div class="form-control" id="test2Result"></div>
          </div>
        </div>
        <div class="col-sm-4">
          <a data-toggle="tooltip" data-placement="bottom" title="By listing the prime numbers: 2, 3, 5, 7, 11, and 13, we can see that the 6th prime is 13. What is the 10001st prime number?">Test 3</a>
          <div class="form-group">
            <label for="test3Number">Input Number</label>
            <input type="number" class="form-control" id="test3Number" value="10001">
          </div>
          <button type="button" class="btn btn-default" onclick="nThPrime()">Get prime</button>
          <div class="form-group">
            <label>Result</label>
            <div class="form-control" id="test3Result"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="test1.js"></script>
  <script src="test2.js"></script>
  <script src="test3.js"></script>

</body>

</html>
